<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var username = ['tgwak','tigwak','taeigwak','116122602'];
    </script>
      <h2>Username</h2>
    <ul>
      <script>
      var i = 0;
      while (i < username.length) {
        document.write('<li><a href="http://google.com/'+username[i]+'">'+username[i]+'</a></li>');
        i=i+1
      }
      </script>
    </ul>
  </body>
</html>
